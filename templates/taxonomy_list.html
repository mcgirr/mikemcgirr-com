{% extends "base.html" %}

{% block content %}
<div class="container">
    <h1>{{ taxonomy.name | capitalize }}</h1>

    <ul>
        {% for term in terms %}
        <li>
            <a href="{{ term.permalink }}">{{ term.name }}</a> ({{ term.pages | length }} post{{ term.pages | length | pluralize }})
        </li>
        {% endfor %}
    </ul>
</div>
{% endblock content %}
