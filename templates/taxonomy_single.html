{% extends "base.html" %}

{% block content %}
<div class="container">
    <h1>{{ taxonomy.name | capitalize }}: {{ term.name }}</h1>

    <ul>
        {% for page in term.pages %}
        <li>
            <a href="{{ page.permalink }}">{{ page.title }}</a> - {{ page.date | date(format="%B %e, %Y") }}
        </li>
        {% endfor %}
    </ul>
</div>
{% endblock content %}
