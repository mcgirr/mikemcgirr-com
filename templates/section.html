{% extends "base.html" %}

{% block content %}
<div class="container">
    <h1>{{ section.title }}</h1>
    
    <ul>
        {% for page in section.pages %}
        <li>
            <a href="{{ page.permalink }}">{{ page.title }}</a> - {{ page.date | date(format="%B %e, %Y") }}
        </li>
        {% endfor %}
    </ul>
</div>
{% endblock content %}
